<ion-header>
  <ion-toolbar><ion-title>Login</ion-title></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()" [disabled]="loading">Entrar</ion-button>

  <ion-toast [isOpen]="!!toastMsg" message="{{ toastMsg }}" duration="3000" (ionToastDidDismiss)="clearToast()"></ion-toast>
</ion-content>
